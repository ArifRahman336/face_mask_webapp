<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Mask Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 50px 20px;
      border-radius: 16px;
      backdrop-filter: blur(16px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
      max-width: 800px;
      width: 90%;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 40px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn.detect {
      background: #1e90ff;
      color: white;
    }

    .btn.detect:hover {
      background: #63b3ed;
      box-shadow: 0 0 15px #1e90ff;
    }

    .btn.classify {
      background: #00b894;
      color: white;
    }

    .btn.classify:hover {
      background: #55efc4;
      box-shadow: 0 0 15px #00b894;
    }

    .footer {
      width: 100%;
      background: rgba(255, 255, 255, 0.06);
      padding: 15px 10px;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 -1px 5px rgba(0,0,0,0.2);
      position: fixed;
      bottom: 0;
      left: 0;
    }

    .footer a {
      color: #8fd3f4;
      text-decoration: none;
      margin: 0 8px;
      transition: 0.3s ease;
    }

    .footer a:hover {
      color: #ffffff;
      text-shadow: 0 0 6px #8fd3f4;
    }

    @media (max-width: 600px) {
      .btn {
        font-size: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .footer {
        font-size: 0.8rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="glass-container">
    <h1>ðŸ§  AI Vision System</h1>
    <p>Select input mode</p>

    <div class="button-group">
      <form action="/select_source" method="get">
        <input type="hidden" name="source" value="static">
        <button class="btn detect">ðŸ“· Static Image</button>
      </form>
      <form action="/select_source" method="get">
        <input type="hidden" name="source" value="realtime">
        <button class="btn classify">ðŸŽ¥ Real-Time Webcam</button>
      </form>
    </div>
  </div>

  <div class="footer">
    Developed by <strong>Arif Rahman Samad</strong> |

  </div>

</body>
</html>
